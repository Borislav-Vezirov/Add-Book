<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <style>
    .success, .error {
      color: white;
      padding: 5px;
      margin: 5px 0 15px 0;
    }
    .success {
      background: green;
    }
    .error {
      background: red;
    }
    </style>
</head>
<body class="bg-dark" style="color: white;">
    <div id="container" class="container">
        <div class="row">
            <div class="col-sm-12 mt-4 mb-3 text-center">
                <h1>Add Book</h1>
            </div>
        </div>
        <form id="form-submit">
        <div class="row">
            <div class="col-sm-10 mx-auto">
                <div class="input-group mb-3 mx-auto">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Title</span>
                    </div>
                        <input type="text" id="title"class="form-control"  aria-describedby="basic-addon1">
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 mx-auto">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                         <span class="input-group-text">Author</span>
                    </div>
                        <input type="text" id="author" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 mx-auto">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                         <span class="input-group-text">Number</span>
                    </div>
                        <input type="text" id="number" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 mx-auto">
                <button type="submit" class="btn btn-info" value="submit"style="width: 100%;">Submit</button>
            </div>
        </div>
        </form>
        <br>
        <table class="table table-dark col-sm-10 mx-auto">
            <thead>
                <tr>
                    <td>Title</td>
                    <td>Author</td>
                    <td>Number</td>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
<script src="js.js"></script>
</body>
</html>
